<!DOCTYPE html>
<html>
<head>
<style>
body, html{
		background-color: #7D55C7;
	}
	#jpg{
		position: relative;
		top: 10px;
		left: 22%;
		width:700px;
		height:auto;

	}
	#png{
		width: 10vw;
		z-index: 1;
		position: fixed;
		left: 10%;

	}
	.building2{
		width: 23vw;
		height: auto;
		position: fixed;
		left: 5%;
		top: 18%;
		z-index: 1;
	}
	#png:hover{
		animation: draw 2s infinite;
	}
	@keyframes draw {
  	0% {
    transform: translateY(0px);
    filter: drop-shadow(0px 0px 0px rgba(78,220,202,0.7));
  		}
  	50% {
    transform: translateY(-20px);
    filter: drop-shadow(0px 16px 6px rgba(78,220,202,0.5));
  		}
  	100% {
    transform: translateY(0px);
    filter: drop-shadow(0px 0px 0px rgba(78,220,202,0.7));
  		}
	}
</style>
<script  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
